<!DOCTYPE html>
<html lang="ru" xmlns="http://www.w3.org/1999/html">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
    <script src="./scripts/constants.js" defer></script>
    <script src="./scripts/validate.js" defer></script>
    <script src="./scripts/index.js" defer></script>
</head>

<body class="page">

<header class="header">
    <img alt="Место" class="header__logo" src="images/logo.svg">
</header>

<main class="content">

    <section class="profile">
        <div class="profile__info">
            <img class="profile__avatar" alt="аватар" src="images/avatar.jpg">
            <div class="profile__text">
                <div class="profile__container-name">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button type="button" class="profile__edit-button content__button"><img class="profile__icon-pen" alt="редактировать профиль" src="images/pen.svg"></button>
                </div>
                <p class="profile__job">Исследователь океана</p>
            </div>

        </div>
        <button type="button" class="profile__add-button content__button"><img class="profile__icon-plus" alt="добавить фото" src="images/plus.svg"></button>
    </section>

    <section class="cards">
    </section>

    <section class="popup popup_type_edit">
       <div class="popup__container">
           <button type="button" class="popup__close popup__close_type_edit content__button"><img class="popup__close-img" alt="закрыть" src="images/close_icon.svg"></button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <form novalidate name="formEdit" class="popup__form popup__form-set popup__form_type_edit" method="get">
                <label>
                    <input id="input-name" minlength="2" maxlength="40" class="popup__input input-name" type="text" name="name" required placeholder="Имя">
                    <span id="input-name-error" class="popup__error input-name-error"></span>
                </label>
                <label>
                    <input id="input-job" minlength="2" maxlength="200" class="popup__input input-job" type="text" name="job" required placeholder="О себе">
                    <span id="input-job-error" class="popup__error input-job-error"></span>
                </label>
                <button disabled type="submit" class="popup__save-button popup__save-button_edit popup__btn-disabled">Сохранить</button>
            </form>
        </div>
    </section>

    <section class="popup popup_type_add">
        <div class="popup__container">
            <button type="button" class="popup__close popup__close_type_add content__button"><img class="popup__close-img" alt="закрыть" src="images/close_icon.svg"></button>
            <h2 class="popup__title">Новое место</h2>
            <form novalidate name="formAdd" class="popup__form popup__form-set popup__form_type_add" method="get">
                <label>
                    <input id="input-img-name" minlength="1" maxlength="30" class="popup__input input-img-name" placeholder="Название" type="text" name="img" required>
                    <span id="input-img-name-error" class="popup__error input-img-name-error"></span>
                </label>
                <label>
                    <input id="input-img" class="popup__input input-img" placeholder="Ссылка на картинку" type="url" name="src" required>
                    <span id="input-img-error" class="popup__error input-img-error"></span>
                </label>
                <button disabled type="submit" class="popup__save-button popup__save-button_add popup__btn-disabled">Создать</button>
            </form>
        </div>
    </section>

    <section class="popup popup_type_img">
        <figure class="popup__container-type-img">
            <button type="button" class="popup__close content__button popup__close_type_img"><img class="popup__close-img" alt="закрыть" src="images/close_icon.svg"></button>
            <img class="popup__img" alt="#" src="#">
            <figcaption class="popup__img-title"></figcaption>
        </figure>
    </section>

</main>

<footer class="footer">
    <p class="footer__copyright">© 2020 Mesto Russia</p>
</footer>

<template class="template">
    <div class="card__item">
        <button type="button" class="card__button-trash content__button" name="trash"></button>
            <img class="card__img" alt="#" src="#">
        <div class="card__text">
            <p class="card__title"></p>
            <button type="button" class="card__button-like" name="like"></button>
        </div>
    </div>
</template>


</body>
</html>
